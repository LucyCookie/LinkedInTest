@(message: String)

@main("Welcome to Play") {

    <form action="/" method="post">
        <input type="number" name="a" />
        <select name="method">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="b">
        <button>=</button>
        <label for="letter">@message</label>
    </form>

}
